<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div>
      <h1>TODO</h1>
      <img src="images/icon-sun.svg" alt="light theme icon" class="theme">
    </div>
  </header>

  <div class="content">
    <div class="tab create-new">
      <div class="check-circle add-task"></div>
      <input type="text" id="new-todo" placeholder="Create a new todo...">
    </div>

    <div class="tasks">

    </div>
    
    <div class="tab options">
      <p><span id="items-left"></span> items left</p>

      <ul class="sorting-options">
        <li><a href="#" class="sorting-all sorting-selected">All</a></li>
        <li><a href="#" class="sorting-active">Active</a></li>
        <li><a href="#" class="sorting-completed">Completed</a></li>
      </ul>

      <a href="#" id="clear-completed">Clear completed</a>
    </div>

    <div class="options-mobile tab hidden"></div>

      
  </div>
  
  <p class="info">Drag and drop to reorder list</p>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="script.js"></script>
</body>
</html>
